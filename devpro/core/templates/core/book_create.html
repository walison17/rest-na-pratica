{% load widget_tweaks %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.0/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
      <form method="POST" action="." class="col-8 mt-5" novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="input-group mt-5">
          <input id="password" type="password" class="form-control">
          <button id="btn-toggle-visibility" class="btn btn-outline-secondary" type="button">Show</button>
        </div>
      </form>
    </div>
    <script>
      const passwordField = document.querySelector("#password");
      const btnToggleVisibility = document.querySelector("#btn-toggle-visibility");

      btnToggleVisibility.addEventListener("click", () => {
        btnToggleVisibility.textContent = btnToggleVisibility.textContent == "Show" ? "Hide" : "Show";
        passwordField.type = passwordField.type == "password" ? "text" : "password";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
